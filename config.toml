baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = "bootstrap"


canonifyurls = false
paginate = 10
copyright = "Created with â™¥ by <a href='/about/'>Your Name</a>. All content is the property of <Your Name> and <Site Url>. This blog, its content, and opinions are my own."

# Set to true to enable syntax highlighting in code fences with a language tag
pygmentsCodefences =  true

# color-codes for highlighting derived from this style
pygmentsStyle = "manni"

[author]
  name = "Your Name"

[params]
  DateForm = "January 2, 2006"
  Description = "Your Blog Description"
  DescriptionMeta = "Your Blog Description"
  Author = "Your Name"
  postSummariesFrontPage = 5
  showReadTime = false
  # customCSS = ["/css/custom.css"] # custom CSS
  defaultHeaderImage = "/images/bg.png"
  mainSections = ["posts"]

# Allow HTML to be included from Markdown files
[markup.goldmark.renderer]
  unsafe = true

[[params.social]]
  title = "linkedin"
  url = ""
[[params.social]]
  title = "github"
  url = ""
[[params.social]]
  title = "envelope"
  url = "/contact/"
[[params.social]]
  title = "twitter"
  url = ""

[[menu.main]]
  name ="Home"
  url = "/"
  weight = 1
[[menu.main]]
  name = "Posts"
  url = "/posts/"
  weight = 2

[params.sidebar]
  # How many posts to show on the sidebar (Default: 5)
  num_recent_posts = 5
  recent_articles = true
  categories = true
  archive = true
  feed = true

[taxonomies]
  series = "series"
  tag = "tags"
  category = "categories"

[permalinks]
  blog = "/:filename/"
  page = "/:slug/"
  posts = "/:filename/"
